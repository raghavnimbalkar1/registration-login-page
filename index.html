<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp or SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Kalam&family=Montserrat&family=Nunito+Sans&family=Open+Sans:wght@300&family=Raleway&family=Ubuntu&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-top">
        <div class="main-form">
            <h1 id="maintitle">SIGN UP</h1>
            <form>
                <div class="input-1">
                    <div class="field-input" id="namefield">
                        <i class="fa-solid fa-users"></i>
                        <input type="text" placeholder="Name">

                    </div>
                    <div class="field-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>
                    <div class="field-input">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <a class ="link-forgot-password" href="#"><p>Forgot Password? </p></a>
                </div>
                <div class="btn-field">
                    <button id="signuplink" class="sign-up" type ="button">SIGN UP</button>
                    <button id="signinlink" class="sign-in" type ="button">SIGN IN</button>
                </div>
            </form>
        </div>

</div>
<script src="index.js"></script>


</body>
</html>
